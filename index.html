<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery-3.7.1.min.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Here is the Header</h1>
    </header>

    <main>
        <section id="section-new-exercise">
            <button class="button-selection" id="button-new-exercise" onclick="toggleViewOnAndOff('div-new-exercise')">
                New Exercise
            </button>

            <div class="div-toggle-view" id="div-new-exercise">
                <form onsubmit="saveNewExerciseToLocalStorage()">
                    <label for="exercise-name">Name</label>
                    <input type="text" id="new-exercise-input" name="exercise-name">
                </form>
            </div>
        </section>

        <section id="section-new-routine">
            <button class="button-selection" id="button-new-routine" onclick="toggleViewOnAndOff('div-new-routine')">
                New Routine
            </button>

            <div class="div-toggle-view" id="div-new-routine">
                <p>new routine</p>
            </div>
        </section>

        <section id="section-workout">
            <button class="button-selection" id="button-workout" onclick="toggleViewOnAndOff('div-workout')">
                Workout
            </button>

            <div class="div-toggle-view" id="div-workout">
                <p>workout</p>
            </div>
        </section>

    </main>
</body>

</html>
