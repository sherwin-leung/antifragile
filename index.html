<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Here is the Header</h1>
    </header>

    <main>
        <section id="section-load-routine">
            <button class="button-selection" id="button-load-routine" onclick="loadTest()">
                Load Routine
            </button>

            <div class="test" id="load">
                <p>Load placeholder</p>
            </div>
        </section>

        <section id="section-create-routine">
            <button class="button-selection" id="button-create-routine" onclick="createTest()">
                Create Routine
            </button>

            <div class="test" id="create">
                <p>Create placeholder</p>
            </div>

        </section>
    </main>
</body>

</html>
