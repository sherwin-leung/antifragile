<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME:R</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<header>
    <h1>TIME:R</h1>
</header>

<body>
    <main>
        <!-- ! Timer Section -->
        <section class="section-styling" id="section-timer">

            <div class="timer" id="timer">
                <p id="countdown-display">00:00</p>
            </div>
            <button class="button-start" id="button-start">Start</button>

        </section>

        <!-- ! Currently Loaded Workout Section -->
        <section class="section-styling" id="section-currently-loaded-routine">

            <h2>Current Routine</h2>
            <p id="currently-loaded-routine-name">No routine loaded</p>
            <div id="exercise-details"></div>

        </section>

        <!-- ! New Exercise Section -->
        <section class="section-styling" id="section-new-exercise">

            <button class="button-selection" id="button-new-exercise" onclick="toggleViewOnAndOff('div-new-exercise')">
                New Exercise
            </button>

            <div class="div-toggle-view" id="div-new-exercise">

                <div class="new-exercise-cluster">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" id="new-exercise-input" name="exercise-name" />
                    <button id="button-save-new-exercise">Save</button>
                </div>

            </div>

        </section>

        <!--! New Routine Section -->
        <section class="section-styling" id="section-new-routine">

            <button class="button-selection" id="button-new-routine" onclick="toggleViewOnAndOff('div-new-routine')">
                New Routine
            </button>

            <div class="div-toggle-view" id="div-new-routine">
                <div id="creation-routine-instructions">
                    <h3>Instructions</h3>
                    <ol>
                        <li>Enter a name</li>
                        <li>Select an exercise and enter a duration, then press [Add]</li>
                        <li>Press [Save] button to save</li>
                    </ol>
                </div>

                <div class="new-routine-cluster">
                    <label for="routine-name">Routine Name</label>
                    <input type="text" id="new-routine-input" name="routine-name" />
                    <button id="button-save-new-routine">Save</button>
                </div>

                <div id="routine-being-built-details"></div>

                <div class="exercise-cards-container" id="exercise-cards-container"></div>
            </div>

        </section>
    </main>
</body>

</html>
