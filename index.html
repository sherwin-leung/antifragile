<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Here is the Header</h1>
    </header>

    <main>

        <div class="test-area">
            <h2>Testing Area</h2>
            <br>
            <p id="testing-area"></p>
            <br>
        </div>

        <!-- ! New Exercise Section -->
        <section id="section-new-exercise">
            <button class="button-selection" id="button-new-exercise" onclick="toggleViewOnAndOff('div-new-exercise')">
                New Exercise
            </button>

            <div class="div-toggle-view" id="div-new-exercise">
                <form onsubmit="saveNewExerciseToLocalStorage()">
                    <label for="exercise-name">Enter Exercise Name</label>
                    <input type="text" id="new-exercise-input" name="exercise-name">
                </form>
            </div>
        </section>

        <!--! New Routine Section -->
        <section id="section-new-routine">
            <button class="button-selection" id="button-new-routine" onclick="toggleViewOnAndOff('div-new-routine')">
                New Routine
            </button>

            <div class="div-toggle-view" id="div-new-routine">
                <div id="creation-routine-instructions">
                    <p>INSTRUCTIONS</p>
                    <ol>
                        <li>Enter a name</li>
                        <li>Select an exercise and enter a duration, then press [Add Exercise]</li>
                        <li>Press [Save New Routine] button</li>
                    </ol>
                </div>

                <div>
                    <label for="routine-name">Routine Name</label>
                    <input type="text" id="new-routine-input" name="routine-name">
                </div>

                <button id="button-save-routine">Save New Routine</button>

                <div class="exercise-cards-container" id="exercise-cards-container">
                </div>
            </div>
        </section>

        <!-- ! Workout Section -->
        <section id="section-workout">
            <button class="button-selection" id="button-workout" onclick="toggleViewOnAndOff('div-workout')">
                Workout
            </button>

            <div class="div-toggle-view" id="div-workout">
                <p>workout</p>
            </div>
        </section>
    </main>
</body>

</html>
