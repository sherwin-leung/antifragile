<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUTTER</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>



<body>
    <header>
        <h1>FLUTTER</h1>
    </header>

    <main>
        <!-- ! Timer Section -->
        <section class="section-styling" id="section-timer">

            <div id="timer">
                <h2 id="timer-display-routine-name">No Routine Loaded</h2>
                <h3 id="timer-display-exercise-name"></h3>
                <p id="timer-display-countdown"></p>
            </div>

            <div id="div-control-buttons">
                <button class="button-control" id="button-start">Start</button>
                <button class="button-control" id="button-pause">Pause</button>
                <button class="button-control" id="button-stop">Stop</button>
            </div>

            <div id="exercise-details"></div>

        </section>

        <!-- ! New Exercise Section -->
        <section class="section-styling" id="section-new-exercise">

            <button class="button-toggle-view" id="button-new-exercise"
                onclick="toggleViewOnAndOff('div-new-exercise')">
                New Exercise
            </button>

            <div class="div-toggle-view" id="div-new-exercise">
                <div id="new-exercise-cluster">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" id="new-exercise-input" name="exercise-name" />
                    <button id="button-save-new-exercise">Save</button>
                </div>
            </div>

        </section>

        <!--! New Routine Section -->
        <section class="section-styling" id="section-new-routine">

            <button class="button-toggle-view" id="button-new-routine" onclick="toggleViewOnAndOff('div-new-routine')">
                New Routine
            </button>

            <div class="div-toggle-view" id="div-new-routine">
                <div id="creation-routine-instructions">
                    <h3>Instructions</h3>
                    <ol>
                        <li>Enter a routine name</li>
                        <li>Select an exercise and enter duration</li>
                        <li>Press [Add] to add to routine</li>
                        <li>Press [Save] to save routine</li>
                    </ol>
                </div>

                <div id="new-routine-cluster">
                    <label for="routine-name">Routine Name</label>
                    <input type="text" id="new-routine-input" name="routine-name" />
                    <button id="button-save-new-routine">Save</button>
                </div>

                <div id="routine-being-built-details"></div>

                <div id="exercise-cards-container"></div>
            </div>

        </section>
    </main>
</body>

</html>
