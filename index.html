<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antifragile.</title>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://kit.fontawesome.com/f3a26e7ebd.js" crossorigin="anonymous" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>


<body>
    <div id="popup-overlay-anchor">
        <div id="popup-overlay">
            <h1 class="title tracking-in-expand">antifragile.</h1>
            <p class="text-focus-in" id="overlay-phrase"></p>
        </div>
    </div>

    <header class="header-content">
        <h1 class="title">antifragile.</h1>
    </header>

    <main class="main-content">

        <!-- ! Timer Section -->
        <section class="hero-section" id="section-timer">
            <div class="timer-display-cluster">
                <p id="timer-display-routine-label"></p>
                <p id="timer-display-routine-name">No Routine</p>
            </div>

            <div class="timer-display-cluster">
                <p id="timer-display-current-exercise-label">Use the buttons below to create one! &#128071</p>
                <p id="timer-display-current-exercise-name"></p>
                <p id="timer-display-countdown"></p>
            </div>

            <div id="control-buttons-container">
                <button class="button-control" id="button-start">Start</button>
                <button class="button-control" id="button-stop">Stop</button>
            </div>

            <div class="list-building-styles" id="exercise-details"></div>
        </section>

        <!--! New Routine Section -->
        <section id="section-new-routine">
            <button class="button-toggle-view" id="button-new-routine" onclick="toggleViewOnAndOff('div-new-routine')">
                &#10133; Routine
            </button>

            <div class="div-toggle-view" id="div-new-routine">
                <div class="list-building-styles" id="creation-routine-instructions">
                    <button class="button-toggle-lists" id="button-toggle-instructions"><i
                            class="fa-solid fa-angle-down"></i> Show Instructions</button>
                    <ol id="ol-instructions">
                        <li>Enter a routine name</li>
                        <li><i>(Optional)</i> Create a new exercise below</li>
                        <li>Select an exercise and enter duration</li>
                        <li>Press [Add] to add it to routine<br>(add as many as you'd like)</li>
                        <li>Press [Save] to save routine</li>
                    </ol>
                </div>

                <div class="new-x-cluster" id="new-routine-cluster">
                    <label for="routine-name">Routine Name</label>
                    <input type="text" id="new-routine-input" name="routine-name" />
                    <button class="button-save" id="button-save-new-routine">Save</button>
                </div>

                <div class="list-building-styles" id="routine-being-built-details"></div>

                <div id="exercise-cards-container"></div>
            </div>
        </section>

        <!-- ! New Exercise Section -->
        <section id="section-new-exercise">
            <button class="button-toggle-view" id="button-new-exercise"
                onclick="toggleViewOnAndOff('div-new-exercise')">
                &#10133; Exercise
            </button>

            <div class="div-toggle-view" id="div-new-exercise">
                <div class="new-x-cluster" id="new-exercise-cluster">
                    <div id="label-input-container">
                        <label for="exercise-name">Exercise Name</label>
                        <input type="text" id="new-exercise-input" name="exercise-name" />
                    </div>
                    <button class="button-save" id="button-save-new-exercise">Save</button>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
